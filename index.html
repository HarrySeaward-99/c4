<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon - C4 Comedy</title>

  <!-- Favicon links (same as About page) -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    body {
      background-image: url('/C4-Logo.PNG');
      background-repeat: repeat;
      background-position: center top;
      background-attachment: fixed;     /* Keeps pattern steady */
      position: relative;
      font-family: sans-serif;
      background-color: #111;           /* fallback */
      color: white;
    }

    /* Overlay covers the viewport */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem;
    }

    nav {
      margin: 1.5rem 0 2rem;
      text-align: center;
      width: 100%;
    }

    nav a {
      color: #ffcc00;
      text-decoration: none;
      font-size: 1.4rem;
      margin: 0 1.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 0 #000;
      transition: color 0.3s;
    }

    nav a:hover {
      color: white;
    }

    h1 {
      font-family: Impact, Haettenschweiler, "Arial Black", sans-serif;
      font-weight: bold;
      margin: 0;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-shadow: 4px 4px 0 #000, 7px 7px 0 #000;
      /* Smooth responsive sizing */
      font-size: clamp(3.2rem, 14vw, 11rem);
      line-height: 0.92;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 1rem;
      opacity: 0.8;
      margin-top: auto; /* pushes footer down if content grows */
    }

    /* ────────────────────────────────────────────────
       MOBILE-FIRST background scaling
    ──────────────────────────────────────────────── */
    body {
      background-size: 220px auto; /* smaller tiles on phones */
    }

    /* Tablets and up (≥ 640px) */
    @media (min-width: 640px) {
      body {
        background-size: 320px auto;
      }
      h1 {
        font-size: clamp(5rem, 11vw, 13rem);
      }
      .content {
        padding: 2rem 3rem;
      }
    }

    /* Desktop / large screens (≥ 1024px) */
    @media (min-width: 1024px) {
      body {
        background-size: 420px auto;
      }
      h1 {
        font-size: clamp(8rem, 9.5vw, 14rem);
        letter-spacing: 0.12em;
      }
      .content {
        padding: 3rem 5rem;
      }
    }

    /* Extra-large screens (≥ 1440px) */
    @media (min-width: 1440px) {
      body {
        background-size: 520px auto;
      }
      h1 {
        font-size: clamp(10rem, 8vw, 16rem);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <nav>
      
    </nav>

    <h1>COMING SOON</h1>

    <footer>
      © 2026 C4 Comedy
    </footer>
  </div>
</body>
</html>

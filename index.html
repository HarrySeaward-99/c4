<!DOCTYPE html>
<html lang="en">
<!-- Favicon basics -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<!-- Standard PNG sizes for better sharpness in modern browsers -->
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<!-- Apple Touch Icon (iOS home screen, etc.) -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

<!-- Android/Chrome manifest icons -->
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon - C4 Comedy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      /* Local image – relative path from this HTML file */
      background-image: url('C4-Logo.PNG');   /* If in same folder */
      /* background-image: url('images/C4-Logo.PNG'); */  /* If you put it in an 'images' subfolder */

      background-repeat: repeat;               /* Tiles the image everywhere */
      background-size: 400px auto;             /* Adjust this: smaller = denser tiles, larger = bigger tiles */
      background-position: center;

      /* Dark overlay so "COMING SOON" stands out on busy pattern */
      position: relative;
      font-family: sans-serif;
    }

    /* Semi-transparent black overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);  /* 0.4–0.6 darkness – tweak as needed */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-family: Impact, Haettenschweiler, "Arial Black", sans-serif;
      font-size: 10vw;               /* Big & responsive */
      font-weight: bold;
      margin: 0;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-shadow: 5px 5px 0 #000, 8px 8px 0 #000;  /* Strong meme-style shadow */
    }

    @media (max-width: 600px) {
      h1 { font-size: 14vw; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>COMING SOON</h1>
  </div>
</body>
</html>

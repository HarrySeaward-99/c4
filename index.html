<!DOCTYPE html>
<html lang="en">
<!-- Favicon basics -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<!-- Standard PNG sizes for better sharpness in modern browsers -->
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<!-- Apple Touch Icon (iOS home screen, etc.) -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

<!-- Android/Chrome manifest icons -->
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon - C4 Comedy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('C4-Logo.PNG');
      background-repeat: repeat;
      background-position: center;
      position: relative;
      font-family: sans-serif;
      background-color: #111; /* fallback dark color if image fails to load */
    }

    /* Semi-transparent overlay – slightly darker on mobile for readability */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55); /* 0.55 works well on small screens */
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 1.5rem; /* breathing room on small screens */
    }

    h1 {
      font-family: Impact, Haettenschweiler, "Arial Black", sans-serif;
      font-weight: bold;
      margin: 0;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-shadow: 4px 4px 0 #000, 7px 7px 0 #000;
      /* Smooth responsive sizing – never too small or too huge */
      font-size: clamp(3.2rem, 14vw, 11rem);
      line-height: 0.92;
    }

    /* ────────────────────────────────────────────────
       MOBILE-FIRST: small screens (default styles)
    ──────────────────────────────────────────────── */
    body {
      background-size: 220px auto; /* smaller tiles = denser pattern on phones */
    }

    /* Tablets and up (≥ 640px) */
    @media (min-width: 640px) {
      body {
        background-size: 320px auto; /* larger tiles, less dense */
      }
      h1 {
        font-size: clamp(5rem, 11vw, 13rem);
      }
      .content {
        padding: 2rem 3rem;
      }
    }

    /* Desktop / large screens (≥ 1024px) */
    @media (min-width: 1024px) {
      body {
        background-size: 420px auto; /* even larger tiles for wide screens */
      }
      h1 {
        font-size: clamp(8rem, 9.5vw, 14rem);
        letter-spacing: 0.12em;
      }
      .content {
        padding: 3rem 5rem;
      }
    }

    /* Extra-large screens (≥ 1440px) – optional luxury scaling */
    @media (min-width: 1440px) {
      body {
        background-size: 520px auto;
      }
      h1 {
        font-size: clamp(10rem, 8vw, 16rem);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>COMING SOON</h1>
  </div>
</body>
</html>
